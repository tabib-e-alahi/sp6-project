<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- ============ daisyui links ======================= -->
     <link
     href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
     rel="stylesheet"
     type="text/css"
   />
   <!-- =========== tailwincss script file ============ -->
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <div
        class="noto-sans-font relative max-w-7xl mx-auto overflow-hidden rounded bg-gray-900 mb-10 py-16 sm:py-10"
      >
        <div class="mx-auto w-11/12 grid grid-cols-1 gap-y-16 lg:grid-cols-2">
          <div class="flex flex-col justify-center items-start mx-auto">
            <h2
              class="text-3xl font-bold tracking-tight text-white sm:text-4xl"
            >
              Subscribe to our newsletter.
            </h2>
            <p class="mt-4 text-lg leading-8 text-gray-300">
              Get ever campaign info via email.
            </p>
            <div class="mt-6 flex max-w-md gap-x-4">
              <label htmlFor="email-address" class="sr-only">
                Email address
              </label>
              <input
                name="email"
                type="email"
                required
                class="min-w-0 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                placeholder="Enter your email"
              />
              <button
                type="submit"
                class="flex-none rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
              >
                Subscribe
              </button>
            </div>
          </div>

          <form class="space-y-4 mx-auto">
            <div>
              <label
                class="block mb-2 text-sm lg:text-lg font-medium text-white"
                for="email"
                >Your email</label
              >
              <input
                type="email"
                name="email"
                class="w-96 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                placeholder="name@email.com"
                required
              />
            </div>
            <div>
              <label
                for="subject"
                class="block mb-2 text-sm lg:text-lg font-medium text-white"
              >
                Subject
              </label>
              <input
                type="text"
                name="from_name"
                class="w-96 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                placeholder="Let me know how I can help you"
                required
              />
            </div>
            <div class="sm:col-span-2">
              <label
                for="message"
                class="block mb-2 text-sm lg:text-lg font-medium text-white"
              >
                Your message
              </label>
              <textarea
                name="message"
                rows="{6}"
                class="w-96 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                placeholder="Leave a message..."
                defaultValue=""
              ></textarea>
            </div>
            <button
              type="submit"
              class="flex-none rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
            >
              Send message
            </button>
          </form>
        </div>
      </div>
    </main>
    <!-- ======================== footer section ==================== -->
    <footer>
        <div>
          <footer class="footer bg-[#F3F7FF] text-base-content p-10">
            <nav>
              <h6 class="footer-title">Services</h6>
              <a class="link link-hover">Home</a>
              <a class="link link-hover">All Classes</a>
              <a class="link link-hover">Teach On EduBridge</a>
              <a class="link link-hover">Advertisement</a>
            </nav>
            <nav>
              <h6 class="footer-title">Company</h6>
              <a class="link link-hover">About us</a>
              <a class="link link-hover">Contact</a>
              <a class="link link-hover">Jobs</a>
              <a class="link link-hover">Press kit</a>
            </nav>
            <nav>
              <h6 class="footer-title">Legal</h6>
              <a class="link link-hover">Terms of use</a>
              <a class="link link-hover">Privacy policy</a>
              <a class="link link-hover">Cookie policy</a>
            </nav>
          </footer>
          <footer
            class="footer bg-[#F3F7FF] text-base-content border-base-300 border-t px-10 py-4"
          >

              <img class="w-32 h-16" src="assets/new_logo.png" alt="" />

            </nav>
          </footer>
        </div>
      </footer>
</body>
</html>
